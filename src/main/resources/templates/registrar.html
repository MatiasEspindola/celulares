<!doctype html>
<html lang="en">
    <head th:replace="layout/layout :: head"></head>
    <body>


        <div class="row">
            <div class="col-12 col-lg-2 col-md-12 col-sm-12"></div>
            <div class="col-12 col-lg-8 col-md-12 col-sm-12">

                <div class="card" style="margin: 5px;">
                    <div class="card-header" th:text="${titulo}">

                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Formulario: </h5>
                        <br>
                        <form th:action="@{/registrar}"
                              th:object="${celular}" method="post">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="celular">Celular: </label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Celular..." 
                                           th:field="*{nombre}" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="modelo">Modelo: </label>
                                    <input type="text" class="form-control" id="modelo" placeholder="Modelo..." 
                                           th:field="*{modelo}" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="marca">Marca: </label>
                                    <select id="marca" class="form-control" required 
                                            name="marca">
                                        <option selected>Elegir...</option>
                                        <option th:each="m : ${marcas}" th:text="${m.marca}" th:value="${m.id}"></option>
                                    </select>
                                    <h5 th:if="${editar}">Marca Registrada: <b th:text="${celular.marca.marca}" style="color: green;"></b></h5>
                                </div>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>

                    </div>
                </div>


            </div>
            <div class="col-12 col-lg-2 col-md-12 col-sm-12"></div>
        </div>



        <footer th:replace="layout/layout :: footer"></footer>
    </body>
</html>
